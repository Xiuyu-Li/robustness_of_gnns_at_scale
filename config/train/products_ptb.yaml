soft_median_gdc_t5_0_k32:
  fixed:
    train_params:
      lr: 1e-2
      weight_decay: 0
      patience: 300
      max_epochs: 500
    model_params:
      label: Soft Median GDC (T=5.0)
      model: RGNN
      dropout: 0.5
      mean: soft_median
      mean_kwargs:
          temperature: 5
      gdc_params:
          alpha: 0.15
          k: 32
          use_cpu: True
      do_checkpoint: True
      do_normalize_adj_once: True
      n_chunks: 16
      svd_params: None
      jaccard_params: None
      with_batch_norm: True
      n_filters: 128
